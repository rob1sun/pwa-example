<!DOCTYPE html>
<html>
<head>

<!-- Responsive -->
<meta charset="utf-8">
<meta name="viewport"
		content="width=device-width,
				initial-scale=1">
<meta http-equiv="X-UA-Compatible"
		content="ie=edge">

<!-- Title -->
<title>Fedport PWA</title>

<!-- Meta Tags required for
	Progressive Web App -->
<meta name=
"apple-mobile-web-app-status-bar"
		content="#aa7700">
<meta name="theme-color"
		content="black">

<!-- Manifest File link -->
<link rel="manifest"
		href="manifest.json">
	
<!-- Fedportal -->
<link rel="icon" type="image/x-icon" href="https://robertsundin.se/favicon.ico">
<link rel="stylesheet" href="css/portalaas.css">
<script src="js/pickidpandsp.js" defer></script>
	
</head>

<body>
<section id="myOrg"></section>
<div class="selectIdpDiv" id="idpSelectDiv">
<h2>Innan du kan använda portalen så måste du välja inloggning i listan</h2>
<select class="button" id="idpSelect" onchange="updateIdp()">
<option value="" selected>Välj inloggning</option>
</select>
</div>
<div id="spList" class="flex-container wrap"></div>


<script>
    window.addEventListener('load', () => {
      registerSW();
    });
 
    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
</script>
</body>
</html>
